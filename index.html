<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The High Fantasy Memory Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>

<body>
    <header>Memory Game</header>

    <!-- Timer, game board, and wrong guess counter -->
    <section id="game">
        <!-- Timer -->
        <div id="timer">
            <h3>Time<br>
                Remaining
            </h3>
            <p>00:00</p>
        </div>

        <!-- Game Board -->
        <div id="board">
            <!-- Top Row -->
            <div id="c0r3"></div>
            <div id="c1r3"></div>
            <div id="c2r3"></div>
            <div id="c3r3"></div>

            <!-- 2nd Row -->
            <div id="c0r2"></div>
            <div id="c1r2"></div>
            <div id="c2r2"></div>
            <div id="c3r2"></div>


            <!-- Third Row -->
            <div id="c0r1"></div>
            <div id="c1r1"></div>
            <div id="c2r1"></div>
            <div id="c3r1"></div>


            <!-- Bottom row -->
            <div id="c0r0"></div>
            <div id="c1r0"></div>
            <div id="c2r0"></div>
            <div id="c3r0"></div>
        </div>

        <!-- Wrong Guesses counter -->
        <div id="counter">
            <h3>Wrong<br>
                Guesses<br>
                Remaining
            </h3>
            <p>10</p>
        </div>
    </section>

    <!-- Start and Restart game buttons -->
    <section id="buttons">
        <button>Start Game</button>
        <button>Restart Game</button>
    </section>
</body>

</html>
