<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The High Fantasy Memory Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>

<body>
    <header>Memory Game</header>
    <!-- <h1>You lose!</h1> -->

    <!-- Timer, game board, and wrong guess counter -->
    <section id="game">
        <!-- Timer -->
        <div id="timer">
            <h3>Time<br>
                Remaining
            </h3>
            <p></p>
        </div>

        <!-- Game Board -->
        <div id="board">
            <!-- Top row -->
            <div id="0"></div>
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>

            <!-- 2nd Row -->
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>

            <!-- Third Row -->
            <div id="8"></div>
            <div id="9"></div>
            <div id="10"></div>
            <div id="11"></div>

            <!-- Bottom row -->
            <div id="12"></div>
            <div id="13"></div>
            <div id="14"></div>
            <div id="15"></div>
        </div>
    </section>

    <!-- Start and Restart game buttons -->
    <section id="buttons">
        <button id="start">Start Game</button>
        <button id="restart">Restart Game</button>
    </section>
</body>

</html>
